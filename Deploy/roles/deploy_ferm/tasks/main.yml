---
- name: Download foo.conf
  get_url:
    url: https://github.com/dkasyan/Ferm/archive/master.zip
    dest: /tmp/
    mode: '0777'
- name: Unarchive a file that is already on the remote machine
  unarchive:
    src: /tmp/Ferm-master.zip
    dest: /opt/
    user: pi
    group: pi
    remote_src: yes
